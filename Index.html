    <!-- Content -->
    <div class="container mt-5">
        <h1>Add a Course</h1>
        <form id="add-course-form">
            <div class="form-group mt-4">
                <label for="course-name">Course Name</label>
                <input type="text" class="form-control" id="course-name" placeholder="Enter course name">
            </div>
            <div class="form-group">
                <label for="course-description">Course Description</label>
                <input type="text" class="form-control" id="course-description" placeholder="Enter course description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
	<div class="container-fluid my-5">
  	   <div class="row">
    		<div class="col">
      		   <hr style="height: 7px; width: 100%; background-color:#aec6eb; margin:auto">
		   <hr style="height: 7px; width: 100%; background-color:#d1e3ff; margin:auto">
    		</div>
  	   </div>
	</div>
        <div class="form-group my-5">
            <label for="sort-select">Sort By:</label>
            <select class="form-control" id="sort-select">
                <option value="name">Course Name</option>
                <option value="description">Course Description</option>
            </select>
        </div>        
        <table class="table my-5" id="courses-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="course-name">Course Name</th>
                    <th scope="col">Course Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
